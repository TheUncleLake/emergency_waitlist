<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student's Emergency Waitlist - Login</title>
        <link rel="stylesheet" type="text/css" href="assets/styles.css">
        <script defer type="text/javascript" src="assets/login.js"></script>
    </head>
    <body>
        <div class="header">Hospital Triage</div>
        <div class="container">
            You are a(n):
            <input type="radio" id="patient" name="user" checked>
            <label for="patient">Patient</label>
            <input type="radio" id="admin" name="user">
            <label for="admin">Admin</label>
            <br>
            <form id="patientlogin" action="/" method="post">
                <b>Full Name</b>
                <input type="text" placeholder="Enter Name" name="uname" required>
                <br>
                <button type="submit" name="patientlogin">Login</button>
            </form>
            <form id="adminlogin" action="/" method="post" class="hidden">
                <b>Username</b>
                <input type="text" placeholder="Enter Username" name="uname" required>
                <br>
                <b>Password</b>
                <input type="text" placeholder="Enter Password" name="pass" required>
                <br>
                <button type="submit" name="adminlogin">Login</button>
            </form>
        </div>
    </body>
</html>
